<!DOCTYPE html>
<html>
<head>
    <title>ToDo App</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>Minhas Tarefas</h1>
    {% if edit_task %}
    <form method="POST" action="/edit/{{ edit_task[0] }}">
        <input type="text" name="task" value="{{ edit_task[1] }}" required />
        <button type="submit">Salvar</button>
        <a href="/">Cancelar</a>
    </form>
    {% else %}
    <form method="POST">
        <input type="text" name="task" required />
        <button type="submit">Adicionar</button>
    </form>
    {% endif %}
    <div class="cards">
        {% for task in tasks %}
        <div class="card">
            {{ task[1] }} 
            <a href="/delete/{{ task[0] }}">🗑️</a>
            <a href="/edit/{{ task[0] }}">✏️</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
